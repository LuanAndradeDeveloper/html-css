<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li> <abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li> <abbr title="&lt;h1,h2,h3&gt;">Titulos</abbr></li>
        <li> <abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li> <abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li> <abbr title="&lt;code&gt;">Codigo-Fonte</abbr></li>
        <li> <abbr title="&lt;ol e li&gt;">Listas Numeradas</abbr></li>
        <li> <abbr title="&lt;ul e li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
