<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
     <form action="cadastro.php" method="get" autocomplete="on">
        <label for="inome">Nome</label>
        <input type="text" name="Nome" id="inome" required autocomplete="name" placeholder="Nome Completo" maxlength="30">
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10"
            placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes">  
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
     </form>
</body>
</html>
